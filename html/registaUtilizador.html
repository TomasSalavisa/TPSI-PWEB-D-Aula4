<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPSI-Stand 2022</title>
</head>
<body>
    <header></header>
    <main>
        <form style="width: 60%; margin-left:20%; margin-top: 50px;">
            <h1>Registo de Utilizador</h1>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <label for="nomeUser">Nome</label>
                    <input type="text" class="form-control" placeholder="First name" id="nomeUser">
                </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <label for="apelidoUser">Apelido</label>
                        <input type="text" class="form-control" placeholder="Last name" id="apelidoUser">
                    </div>  
            </div>
            <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <label for="emailUser">Email</label>
                <input type="text" class="form-control" placeholder="Email" id="apelidoUser">
            </div> 
            <div class="col-lg-6 col-md-6 col-sm-12">
                <label for="passUser">Password</label>
                <input type="password" class="form-control" placeholder="Password" id="passUser">
            </div>
        </div>
            <div class="row"></div>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <label for="moradaUser">Morada</label>
                <input type="text" class="form-control" placeholder="Rua de cima, nº 208" id="moradaUser">
            </div>
        </div>
            <div class="row"></div>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <label for="morada2User">Morada 2:</label>
                <input type="text" class="form-control" placeholder="Apartamento,hotel,casa,etc..." id="morada2User">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12">
                <label for="cidadeUser">Cidade</label>
                <input type="text" class="form-control" placeholder="Santaré,Lisboa,etc..." id="cidadeUser">
            </div>
            <div class="col-lg-4 col-md-8 col-sm-12">
                <label for="distritoUser">Distrito</label>
                <select name="distritoUser" id="distritoUser" class="form-select">
                    <option value="escolhe">----------Escolhe um distrito---------</option>
                    <option value=" Aveiro">Aveiro</option>
                    <option value=" Beja">Beja</option>
                    <option value=" Braga">Braga</option>
                    <option value=" Bragança">Bragança</option>
                    <option value=" Castelo Branco">Castelo Branco</option>
                    <option value=" Coimbra">Coimbra</option>
                    <option value=" Évora">Évora</option>
                    <option value=" Faro">Faro</option>
                    <option value=" Guarda">Guarda</option>
                    <option value=" Leiria">Leiria</option>
                    <option value=" Lisboa">Lisboa</option>
                    <option value=" Portalegre">Portalegre</option>
                    <option value=" Porto">Porto</option>
                    <option value=" Santarém">Santarém</option>
                    <option value=" Setúbal">Setúbal</option>
                    <option value=" Viana do Castelo">Viana do Castelo</option>
                    <option value=" Vila Real">Vila Real</option>
                    <option value=" Viseu">Viseu</option>

                </select>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-12">
                <label for="codigopostalUser">Codigo Postal</label>
                <input type="text" class="form-control" placeholder="000-000" id="codigopostalUser"><br>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2 col-md-4 col-sm-12">
                <label for="dataInicioUser">Data Inicio</label>
                <input type="date" class="form-control"  id="dataInicioUser"><br>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-12">
                <label for="dataFimUser">Data Fim</label>
                <input type="date" class="form-control"  id="dataFimUser">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="checkbox" value="ok">&nbsp;Clique me mim
            </div>
        </div><br>
        <div class="row">
            <div class="col">
                <input type="submit" value="Iniciar Registo" class="btn btn-primary">
            </div>
        </div>
        </div>
            </form>  
        </form>
    </main>
    <footer></footer>
</body>
</html>
